<ion-header>
  <ion-toolbar color = "primary">
    <ion-title>My Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/idea">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item button [routerLink]="['/idea', idea.id]" *ngFor="let idea of (ideas | async)"><!-- some sloppy html code i threw in there...-->
      {{ idea.name }} <html><table><tr><td width="20%"></td></tr></table></html> {{idea.time}}
    </ion-item>
  </ion-list>

</ion-content>
